<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Auto</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/global.css">
</head>

<body>
    <header id="mainHeader">

        <div id="topHeader"> <!-- Top header -->

            <div> <!-- Main title-->
                <a href="index.html" id="mainTitle">
                    <h1>Club Auto</h1>
                </a>
            </div>

            <div id="addressSection"> <!-- Address -->
                <img src="./images/icone-adresse.png" id="addressIcon">
                <p>
                    <span class="topHeaderTitle title">Adresse :</span>
                    <span class="topHeaderContent THCR" id="addressContent"><br>Avenue Charles de Gaulle<br>75000
                        Paris</span>
                </p>
            </div>

            <div id="phoneSection"> <!-- Phone number -->
                <img src="./images/icon-telephone.png" id="phoneIcon">
                <p>
                    <span class="topHeaderTitle title">Téléphone :</span>
                    <br><a href="tel:+330123456789" class="topHeaderContent" id="phoneNumber">01 23 45 67 89</a>
                </p>
            </div>

            <div> <!-- Opened days & hours -->
                <p>
                    <span class="topHeaderTitle title">Ouverture :</span>
                    <span class="topHeaderContent"> Du Lundi au Samedi</span>
                    <br><span class="topHeaderTitle title">Horaires :</span>
                    <span class="topHeaderContent"> De 9h à 17h</span>
                </p>
            </div>

            <div id="socialsBadges">

                <a href="https://facebook.com" target="_blank"> <!-- Facebook icon -->
                    <div class="topHeaderIcon">
                        <img src="./images/facebook.png" class="topHeaderIconImage">
                    </div>
                </a>

                <a href="https://x.com" target="_blank"> <!-- Twitter icon -->
                    <div class="topHeaderIcon">
                        <img src="./images/twitter.png" class="topHeaderIconImage">
                    </div>
                </a>
            </div>
        </div> <!-- End of the top header -->

        <div id="bottomHeader"> <!-- Bottom header -->
            <nav> <!-- Nav bar -->
                <ul>
                    <div>
                        <a href="#">
                            <li class="currentButton">Accueil</li>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <li>Vente</li>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <li>Location</li>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <li>Contact</li>
                        </a>
                    </div>
                </ul>
            </nav>
        </div> <!-- End of the bottom header-->
        <img src="./images/vehicule1.jpg" id="bottomHeaderBackground">
    </header>
</body>

</html>
