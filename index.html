<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Auto</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/global.css">
</head>

<body>
    <header id="mainHeader">
        <!-- Top Header -->
        <div id="topHeader">
            <!-- Main Title-->
            <div>
                <a href="index.html" id="mainTitle">
                    <h1>Club Auto</h1>
                </a>
            </div>

            <!-- Address -->
            <div>
                <p>
                    <span class="topHeaderTitle title">Adresse :</span>
                    <span class="topHeaderContent THCR"><br>Avenue Charles de Gaulle<br>75000 Paris</span>
                </p>
            </div>

            <!-- Phone Number -->
            <div>
                <p>
                    <span class="topHeaderTitle title">Téléphone :</span>
                    <br><a href="tel:+330123456789" class="topHeaderContent" id="phoneNumber">01 23 45 67 89</a>
                </p>
            </div>

            <!-- Opened Days & Hours -->
            <div>
                <p>
                    <span class="topHeaderTitle title">Ouverture :</span>
                    <span class="topHeaderContent"> Du Lundi au Samedi</span>
                    <br><span class="topHeaderTitle title">Horaires :</span>
                    <span class="topHeaderContent"> De 9h à 17h</span>
                </p>
            </div>

            <!-- Facebook Icon -->
            <div id="facebook">
                <img src="./images/facebook_icon.svg">
            </div>
            <!-- Twitter Icon -->
            <div id="twitter">
                <ion-icon name="logo-twitter" class="topHeaderIcon"></ion-icon>
            </div>
        </div>
    </header>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
